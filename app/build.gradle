plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation 'io.reactivex.rxjava3:rxjava:3.1.8'
    implementation group: 'com.squareup.retrofit2', name: 'adapter-rxjava3', version: '2.10.0'
    implementation group: 'com.beust', name: 'jcommander', version: '1.82'
    implementation group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.10.0'
    implementation group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.10.0'
    compileOnly 'org.projectlombok:lombok:1.18.32'
	annotationProcessor 'org.projectlombok:lombok:1.18.32'
}

application {
    // Define the main class for the application.
    mainClass = 'com.pokesearch.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
